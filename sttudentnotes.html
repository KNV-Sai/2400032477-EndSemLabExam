<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Notes App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 5px;
        }

        #addBtn {
            background-color: #4CAF50;
            color: white;
        }

        .note {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-text {
            width: 70%;
        }

        .actions button {
            margin-left: 6px;
        }

        .editBtn {
            background: #ffa500;
            color: white;
        }

        .deleteBtn {
            background: #d9534f;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸ“š Students Notes App</h2>

        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button id="addBtn">Add Note</button>

        <h3>Your Notes</h3>
        <div id="notesList"></div>
    </div>

    <script>
        let notes = [];
        window.onload = function () {
            const saved = localStorage.getItem("notes");
            if (saved) {
                notes = JSON.parse(saved);
            }
            displayNotes();
        }
        document.getElementById("addBtn").addEventListener("click", function () {
            const text = document.getElementById("noteInput").value.trim();
            if (text === "") {
                alert("Please write something!");
                return;
            }

            notes.push(text);
            saveNotes();
            displayNotes();

            document.getElementById("noteInput").value = "";
        });

        function saveNotes() {
            localStorage.setItem("notes", JSON.stringify(notes));
        }
        function displayNotes() {
            const list = document.getElementById("notesList");
            list.innerHTML = "";

            notes.forEach((note, index) => {
                const div = document.createElement("div");
                div.className = "note";
                div.innerHTML = `
                    <div class="note-text">${note}</div>
                    <div class="actions">
                        <button class="editBtn" onclick="editNote(${index})">Edit</button>
                        <button class="deleteBtn" onclick="deleteNote(${index})">Delete</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        function editNote(index) {
            const newText = prompt("Edit your note:", notes[index]);
            if (newText !== null && newText.trim() !== "") {
                notes[index] = newText.trim();
                saveNotes();
                displayNotes();
            }
        }

        function deleteNote(index) {
            if (confirm("Are you sure you want to delete this note?")) {
                notes.splice(index, 1);
                saveNotes();
                displayNotes();
            }
        }
    </script>
</body>
</html>
